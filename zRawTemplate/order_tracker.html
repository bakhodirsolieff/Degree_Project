<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        const Toast = Swal.mixin({
            toast: true,
            position: "top",
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
            },
        });

        $(".copy-link").click(function (e) {
            e.preventDefault();

            // Get the value of the hidden input
            var trackingId = $("#tracking-id").val();

            // Create a temporary input to hold the value
            var $tempInput = $("<input>");
            $("body").append($tempInput);
            $tempInput.val(trackingId).select();

            // Copy the value to the clipboard
            document.execCommand("copy");

            // Remove the temporary input
            $tempInput.remove();

            $(".copy-link").html('<i class="fas fa-check-circle ms-1 text-success fs-5"></i>');
            setTimeout(() => {
                $(".copy-link").html('<i class="fas fa-copy ms-1 text-primary fs-5"></i>');
            }, 3000);
            Toast.fire({
                icon: "success",
                title: "Tracking ID Copied!",
            });
        });
    });
</script>
