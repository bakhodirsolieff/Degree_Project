                <h4 class="mb-0 mb-4 fw-bold">Profile Settings</h4>
                <div class="card border-0 shadow mb-4">
                    <div class="card-body">
                        <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover" alt="" />
                        <form class="row m-0" action="">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                                <div class="form-group">
                                    <label class="small text-dark ft-medium">Avatar</label>
                                    <input type="file" name="image" class="form-control rounded" value="John Doe" />
                                </div>
                            </div>

                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                                <div class="form-group">
                                    <label class="small text-dark ft-medium">Full Name</label>
                                    <input type="text" name="full_name" class="form-control rounded" value="John Doe" />
                                </div>
                            </div>

                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                                <div class="form-group">
                                    <label class="small text-dark ft-medium">Email</label>
                                    <input type="email" name="email" class="form-control rounded bg-light" readonly value="johndoe@gmail.com" />
                                </div>
                            </div>

                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
