<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>E-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="../assets/css/styles.css" rel="stylesheet" />
</head>

<div class="gray py-3">
    <div class="container">
        <div class="row">
            <div class="colxl-12 col-lg-12 col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Login</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<section class="middle">
    <div class="container">
        <div class="row align-items-start justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <h1 class="fw-bold mb-2">Sign In <i class="fas fa-sign-in-alt ms-2"></i></h1>
                <p class="mb-3">Welcome back, sign in to continue!</p>

                <form class="border p-3 rounded">
                    <div class="form-group mb-4">
                        <label>Email Address *</label>
                        <input type="email" class="form-control rounded" placeholder="johndoe@gmail.com*" />
                    </div>

                    <div class="form-group mb-4">
                        <label>Password *</label>
                        <input type="password" class="form-control rounded" placeholder="Password*" />
                    </div>

                    <div class="form-group mb-4">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="flex-1">
                                <input id="dd" class="checkbox-custom" name="dd" type="checkbox" />
                                <label for="dd" class="checkbox-custom-label">Remember Me</label>
                            </div>
                            <div class="eltio_k2">
                                <a href="#">Lost Your Password?</a>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-md full-width bg-success rounded text-light fs-md ft-medium">Login <i class="fas fa-sign-in-alt ms-1"></i></button>
                    </div>

                    <div class="mt-3">
                        <a href="/auth/sign-up.html">Don't have an account yet? Create account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
